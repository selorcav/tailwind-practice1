<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="flex justify-center items-center min-h-screen">

  <div class="w-2/3 mx-auto lg:grid grid-cols-2 rounded-md overflow-hidden my-20 lg:my-0 flex flex-col-reverse">
    <div class="col-span-2 lg:col-span-1 bg-desblue p-16">
      <h1 class="text-white text-3xl font-bold pb-8">Get <span class="text-soft-violet">insights</span> that help your
        business grow.</h1>
      <p class="text-white">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <div class="grid grid-cols-3 mt-10 lg:mt-20">
        <div class="col-span-3 text-center lg:text-left my-3 lg:col-span-1 lg:my-0">
          <p class="text-white font-bold text-xl">10k+</p>
          <p class="text-white font-light text-sm">COMPANIES</p>
        </div>
        <div class="col-span-3 text-center lg:text-left my-3 lg:col-span-1 lg:my-0">
          <p class="text-white font-bold text-xl">314</p>
          <p class="text-white font-light text-sm">TEMPLATES</p>
        </div>
        <div class="col-span-3 text-center lg:text-left my-3 lg:col-span-1 lg:my-0">
          <p class="text-white font-bold text-xl">12M+</p>
          <p class="text-white font-light text-sm">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="col-span-2 lg:col-span-1 bg-purple-700 overflow-hidden flex justify-center">
      <img class="min-h-full opacity-50 max-w-none w-full lg:w-auto" src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>

</body>

</html>
